<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e8ac33">
    <meta name="apple-mobile-web-app-status-bar-style" content="#e8ac33">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="icon.ico">
    <title>PDF to JPG Preview - applemangojuices2007</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            display: block;
        }

        .pdf-image {
            max-width: 100%;
            border: 1px solid #ccc;
        }

        #pdf-file {
            font-size: 100%;
        }
    </style>
</head>

<body>
    <img src="" style="max-width: 100%; height: auto; vertical-align: bottom;">
    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let imgUrl = urlParams.get('img');
        document.querySelector('img').src = imgUrl;
        document.title = urlParams.get('page') + "페이지 미리보기";
    </script>
</body>
